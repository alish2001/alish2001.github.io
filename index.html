<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <style>

        body {
            padding-top: 5%;
            background-image: url("BG.png");
            background-repeat: no-repeat;
            background-position: center;
        }
        
        a {
            font-weight: bold;  
        }
        
        .flow-text {
            color: aliceblue;
            text-shadow: 2px 2px 5px black;
            font-weight: bold;
        }
        
        #roundedAvatar {
            border-radius: 50%;
        }
        
    </style>
<body>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!--Profile-->
    <div class="container">
     <div class="row">
         <center>
            <img class="z-depth-3" id= "roundedAvatar" src="https://yt3.ggpht.com/-7VxPICNWHCI/AAAAAAAAAAI/AAAAAAAAAAA/X_3fgxoj6Uc/s288-mo-c-c0xffffffff-rj-k-no/photo.jpg" alt="Avatar">
         </center>
     </div>
        
        <!--Youtube-->
        
        <div class="row">
          <div class="col 
                      l6 push-l4
                      m6 push-m3
                      s6 push-s2"><span class="flow-text">YouTube</span></div>
          <div class="col
                      l2 push-l1
                      m3 push-m1
                      s3"><a href="https://www.youtube.com/alish2001" class="red accent-4 waves-effect waves-light btn">YouTube</a></div>
      </div> 
       
      <!--Instagram-->
        
      <div class="row">
          <div class="col 
                      l6 push-l4
                      m6 push-m3

                      l2 push-l1
                      m3 push-m1
                      s3"><a href="https://www.instagram.com/alish2001_" class="pink accent-3 waves-effect waves-light btn">Instagram</a></div>
      </div>
      
      <!--Twitter-->
        
      <div class="row">
          <div class="col 
                      l6 push-l4
                      m6 push-m3
                      s6 push-s2"><span class="flow-text">Twitter</span></div>
          <div class="col
                      l2 push-l1
                      m3 push-m1
                      s3"><a href="https://www.twitter.com/alish2001_" class="cyan accent-3 waves-effect waves-light btn">Twitter</a></div>
      </div>

    <!--Discord-->
    
   <center>
        <iframe src="https://discordapp.com/widget?id=318277809606754304&theme=dark" width="500px" height="400" allowtransparency="true" frameborder="0"></iframe>
   </center>
    
    
    <!--Audio-->
    
<audio controls autoplay>
